version: "3.9"

services:
  redis:
    image: redis:7
    container_name: api_redis
    ports:
      - "6379:6379"
    command:
      - redis-server
      - --maxmemory
      - 256mb
      - --maxmemory-policy
      - allkeys-lru
    restart: unless-stopped

  search_api:
    image: daniellee/search-api:latest
    container_name: search_api
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8001:8001"
    depends_on:
      - redis
    restart: unless-stopped

  clob_display:
    image: daniellee/clob-display:latest
    container_name: clob_display
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8002:8002"
    depends_on:
      - redis
    restart: unless-stopped

  ws_clob:
    image: daniellee/ws-clob:latest
    container_name: ws_clob
    ports:
      - "8003:8003"
    depends_on:
      - redis
    restart: unless-stopped
