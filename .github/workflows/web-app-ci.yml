name: Web App CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Lint, format, and test (web_app)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web_app   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies using pipenv
        run: |
          pip install pipenv
          pipenv install --deploy --system --dev

      - name: Lint with pylint
        run: |
          pylint --exit-zero $(git ls-files '*.py')

      - name: Check formatting with black
        run: |
          black --check .

      - name: Run unit tests with coverage (minimum 80% coverage)
        run: |
          pytest --cov=./ --cov-report=xml --cov-fail-under=80

  build_and_push_web_app:
    name: Build and push web_app image
    needs: test
    # Only build + push on direct pushes to main, not on PRs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push web_app image
        run: |
          docker build -f web_app/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/web_app:latest web_app
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/web_app:latest

  deploy_web_app_to_droplet:
    name: Deploy web_app to Droplet
    needs: build_and_push_web_app
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy current docker-compose.prod.yml to Droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "web_app/docker-compose.prod.yml"
          target: "/opt/project_5/"

      - name: Deploy web_app via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /opt/project_5/web_app
            docker-compose -f docker-compose.prod.yml down --remove-orphans || true
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
