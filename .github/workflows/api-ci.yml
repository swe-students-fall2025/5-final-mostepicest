name: API CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Lint, format, and test (api)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pylint black

      - name: Lint
        run: |
          pylint *.py tests

      - name: Format check
        run: |
          black --check .

      - name: Run tests
        run: |
          pytest

  build-and-deploy:
    name: Build images and deploy to droplet
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push search_api image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile.search
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/search_api:latest

      - name: Build and push price_api image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile.price
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/price_api:latest
      
      - name: Copy docker-compose.prod.yml to droplet
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "./docker-compose.prod.yml"
          target: "/opt/project_5/api/"

      - name: Deploy on droplet
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /opt/project_5/api

            # Stop and remove existing containers
            docker-compose -f docker-compose.prod.yml down --remove-orphans || true

            # Pull the latest images built in this workflow
            docker-compose -f docker-compose.prod.yml pull

            # Start a fresh stack
            docker-compose -f docker-compose.prod.yml up -d
