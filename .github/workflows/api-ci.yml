name: API CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Lint, format, and test (api)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies using pipenv
        run: |
          pip install pipenv
          pipenv install --system --deploy --dev

      - name: Lint with pylint
        run: |
          pylint --exit-zero $(git ls-files '*.py')

      - name: Check formatting with black
        run: |
          black --check .

      - name: Run unit tests with coverage
        run: |
          pytest --cov=./ --cov-report=xml --cov-fail-under=0

  docker:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    needs: test  # only run if the test job passes
    if: github.ref == 'refs/heads/main'  # only on pushes to main
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        run: |
          docker build -f api/Dockerfile.clob -t ${{ secrets.DOCKERHUB_USERNAME }}/clob_display:latest api
          docker build -f api/Dockerfile.search -t ${{ secrets.DOCKERHUB_USERNAME }}/search_api:latest api
          docker build -f api/Dockerfile.ws -t ${{ secrets.DOCKERHUB_USERNAME }}/ws_clob:latest api
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/clob_display:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/search_api:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ws_clob:latest
  deploy_api_to_droplet:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy API to DigitalOcean Droplet via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /opt/project_5/api

            # 1. Stop and remove existing containers to avoid the ContainerConfig bug
            docker-compose -f docker-compose.prod.yml down --remove-orphans || true

            # 2. Pull the latest images
            docker-compose -f docker-compose.prod.yml pull

            # 3. Start a fresh stack
            docker-compose -f docker-compose.prod.yml up -d
      - name: Health check search_api
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://64.225.22.79:8001/health || echo "000")
            echo "Attempt $i: HTTP status $STATUS"
            if [ "$STATUS" -eq 200 ]; then
              echo "API is healthy"
              exit 0
            fi
            sleep 5
          done
          echo "API health check failed, last status: $STATUS"
          exit 1
